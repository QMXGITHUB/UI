<!doctype html>
<html>
<head>
	<script src="lib/angular.min.js"></script>
</head>
<body>
	<div ng-app="" ng-init="name='InitName'">
		<p>name: <input type="text" ng-model="name"/></p>
		<h1>Hello {{name}} from ng-model</h1>
		<h1>Hello <span ng-bind="name"></span> from ng-bind</h1>
		<h1>First AngularJs expression:{{5+5}}</h1>
	</div>
</body>
</html>
